<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нотатник</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

<body>
    <div class="animate__animated animate__bounceInUp">
    <div class="container">
        <h1>Мій Нотатник</h1>
        <input type="text" id="noteInput" placeholder="Нова нотатка">
        <button onclick="addNote()">Додати</button>

        <ul id="noteList"></ul>
        <button onclick="deleteCheckedNotes()">Видалити відмічені нотатки</button>
         <button onclick="deleteAllNotes()">Видалити всі нотатки</button>
    </div>
   </div>
    
    <script src="script.js"></script>
    <style></style>
